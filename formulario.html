<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FrontEnd/assets/css/formulario.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <title>Formulário</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe o seu evento</h1>
      <p>O primeiro passo é prencher esse formulário de inscrição</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="evento">Nome do Evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="nome-evento" placeholder="Digite aqui o novo do evento" required minlength="8">
          </div>

          <!-- <div class="input-wrapper">
            <label for="evento-url"> modelo <span></span></label>
            <input type="url" id="evento-url" placeholder="Presencial / Local" required>
          </div> -->


          <div class="input-wrapper">
            <label for="modelo">Modelo</label>
            <select id="modelo" required>
              <option value="">selecione um Local</option>
              <option value="ao-vivo">Presencial</option>
              <option value="podcast">Local</option>
            </select>
          </div>


          <div class="input-wrapper">
            <label for="evento-url"> Local <span></span></label>
            <input type="url" id="evento-url" placeholder="(https://)--local" required>
          </div>

          <!-- <div class="input-wrapper">
            <label for="evento-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="evento-whatsapp" placeholder="digite aqui o whatsapp" required>
          </div> -->


          <div class="input-wrapper">
            <label for="tipo">Tipo</label>
            <select id="tipo" required>
              <option value="">selecione uma categoria</option>
              <option value="ao-vivo">Ao Vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoria">Mentoria</option>
              <option value="rentabilidade">Rentabilidade</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="descricao">Descrição do Evento</label>
            <textarea id="descricao" placeholder="digite aqui mais informação"></textarea>
          </div>

          

        </div>

      </fieldset>

      <!-- <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          
          <div class="input-wrapper">
            <label for="evento-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
            <input type="email" id="evento-email" placeholder="digite aqui o e-mail" required minlength="">
          </div>

          <div class="input-wrapper">
            <label for="evento-senha">Senha de acesso para os prticipantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="evento-senha" placeholder="digite aqui a senha" required minlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="evento-privado">
            <label for="evento-privado">Evento privado</label>
          </div>
          
        </div>
      </fieldset> -->

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>
           
           <div class="col-3">

             <div class="input-wrapper">
               <label for="evento-data">Data</label>
               <input type="date" id="evento-data" required>
             </div>
   
             <div class="input-wrapper">
               <label for="evento-inicio">Das</label>
               <input type="time" id="evento-inicio" required>
             </div>

             <div class="input-wrapper">
               <label for="evento-fim">Até</label>
               <input type="time" id="evento-fim" required>
             </div>

           </div>
          
        </div>
      </fieldset>

    </form>

    <footer>
      <input type="submit" value="salvar evento" class="button" form="my-form">
    </footer>
  </div>
</body>

</html>
